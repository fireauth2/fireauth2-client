@if (isServer) {
  <div
    style="
      height: 100vh;
      width: 100vw;
      background-color: rgb(194, 24, 91);
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div id="loading"></div>
  </div>
} @else if (!isUser()) {
  <mat-toolbar class="!bg-inherit border-b">
    <div class="flex items-center gap-4">
      <img class="size-8" src="/img/fireauth-logo.svg" alt="FireAuth2 Logo" />
      <span class="font-brand font-extrabold">FireAuth2</span>
    </div>
    <div class="flex items-center flex-1"></div>
    <div>
      <fa-theme-switcher></fa-theme-switcher>
    </div>
  </mat-toolbar>
  <main class="flex flex-col flex-1">
    <div class="flex flex-col flex-1 items-center justify-center">
      <header class="fa-login__form">
        <div class="flex items-center gap-4">
          <h1 class="text-3xl font-brand font-black">Sign in</h1>
        </div>
        <div class="mt-4 text-gray-700">
          <p>Persistent Google OAuth 2.0 with Firebase â€” all in one.</p>
        </div>
      </header>

      <form class="fa-login__form rounded-2xl shadow-bordered">
        <section class="flex flex-col gap-4">
          <header>
            <h2 class="font-bold font-brand text-xl">
              Select Google OAuth 2.0 Scopes
            </h2>
          </header>
          <div class="flex flex-col">
            <fa-auth-scopes-selection
              [discoveryDocuments]="discoveryDocuments"
            ></fa-auth-scopes-selection>
          </div>
        </section>
      </form>
      <form class="fa-login__form">
        <section class="mt-6">
          <button type="button" class="fa-continue-button" (click)="login()">
            <img class="size-6" src="/img/google-logo.webp" alt="Google Logo" />
            Continue with Google
          </button>
        </section>
      </form>
    </div>
  </main>
}
